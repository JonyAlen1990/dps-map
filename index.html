<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта ДПС/ГАИ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(90deg, #ff7e00, #ff0000);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 126, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .map-container {
            position: relative;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            background: #2a2a2a;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7e00, #ff0000);
            color: white;
            flex: 1;
            min-width: 150px;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #ff8c1a, #ff1a1a);
        }
        
        .legend {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .legend h3 {
            margin-bottom: 10px;
            color: #ff7e00;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
        }
        
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #ff4444;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Карта ДПС/ГАИ</h1>
            <p class="description">Отмечайте расположение постов ДПС/ГАИ на карте и предупреждайте других участников</p>
        </header>
        
        <div class="controls">
            <button class="btn" onclick="addRandomMarkers()">Добавить тестовые метки</button>
            <button class="btn" onclick="centerMap()">Центрировать карту</button>
            <button class="btn" onclick="clearMarkers()">Очистить все метки</button>
        </div>
        
        <div class="legend">
            <h3>Легенда карты</h3>
            <div class="legend-item">
                <div class="color-box" style="background-color: #ff0000;"></div>
                <span>Пост ДПС/ГАИ (активный)</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #ff7e00;"></div>
                <span>Патруль ДПС/ГАИ (недавно)</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #ffff00;"></div>
                <span>Старая информация (более 1 часа)</span>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map">
                <div class="loading" id="loading">
                    <h3>Загрузка карты...</h3>
                    <p>Если карта не загружается, обновите страницу</p>
                </div>
            </div>
        </div>

        <div id="error-container"></div>
    </div>

    <!-- Загрузка Leaflet через CDN -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let mapInitialized = false;

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = <div class="error"><strong>Ошибка:</strong> ${message}</div>;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function initMap() {
            try {
                console.log('Инициализация карты...');
                
                // Создаем карту
                map = L.map('map').setView([55.7558, 37.6176], 10);
                
                // Добавляем слой OpenStreetMap
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19
                }).addTo(map);
                
                // Скрываем сообщение о загрузке
                hideLoading();
                mapInitialized = true;
                
                console.log('Карта успешно загружена!');
                
                // Добавляем обработчик кликов
                map.on('click', function(e) {
                    if (confirm('Добавить метку ДПС/ГАИ в этом месте?')) {
                        addMarker(e.latlng.lat, e.latlng.lng);
                    }
                });
                
            } catch (error) {
                console.error('Ошибка инициализации карты:', error);
                showError('Не удалось загрузить карту. Попробуйте обновить страницу.');
                hideLoading();
            }
        }

        function addMarker(lat, lng, type = 'active') {
            if (!mapInitialized) return;
            
            let color, title;
            
            switch(type) {
                case 'active': color = '#ff0000'; title = 'Активный пост'; break;
                case 'patrol': color = '#ff7e00'; title = 'Патруль'; break;
                case 'old': color = '#ffff00'; title = 'Старая информация'; break;
                default: color = '#ff0000'; title = 'Пост ДПС/ГАИ';
            }
            
            const icon = L.divIcon({
                className: 'custom-marker',
                html: <div style="background-color: ${color}; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 8px rgba(0,0,0,0.5);"></div>,
                iconSize: [26, 26],
                iconAnchor: [13, 13]
            });
            
            const marker = L.marker([lat, lng], { icon: icon })
                .addTo(map)
                .bindPopup(<strong>${title}</strong><br>Широта: ${lat.toFixed(4)}<br>Долгота: ${lng.toFixed(4)});
            
            markers.push(marker);
        }

        function addRandomMarkers() {
            if (!mapInitialized) {
                showError('Карта еще не загрузилась');
                return;
            }
            
            const baseLat = 55.7558;
            const baseLng = 37.6176;
            
            for (let i = 0; i < 3; i++) {
                const lat = baseLat + (Math.random() - 0.5) * 0.1;
                const lng = baseLng + (Math.random() - 0.5) * 0.1;
                const types = ['active', 'patrol', 'old'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                addMarker(lat, lng, type);
            }
        }

        function centerMap() {
            if (mapInitialized) {
                map.setView([55.7558, 37.6176], 10);
            } else {
                showError('Карта еще не загрузилась');
            }
        }

        function clearMarkers() {
            if (!mapInitialized) return;
            
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Загружаем карту когда страница полностью загрузится
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM загружен, инициализируем карту...');
            
            // Даем время на загрузку Leaflet
            if (typeof L !== 'undefined') {
                initMap();
            } else {
                // Если Leaflet не загрузился через 3 секунды
                setTimeout(function() {
                    if (typeof L === 'undefined') {
                        showError('Не удалось загрузить библиотеку карт. Проверьте интернет-соединение.');
                        hideLoading();
                    } else {
                        initMap();
                    }
                }, 3000);
            }
        });

        // Резервная инициализация через 5 секунд
        setTimeout(function() {
            if (!mapInitialized && typeof L !== 'undefined') {
                initMap();
            }
        }, 5000);
    </script>
</body>
</html>
